<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul id="suppliers"></ul>
    <button onclick="getSuppliers()">Get Suppliers</button>
  </body>
  <script>
    function getSuppliers() {
      document.getElementById("suppliers").innerHTML = "";

      fetch("https://northwind.vercel.app/api/suppliers")
        .then((response) => response.json())
        .then((data) => {
          let suppliers = data;
          suppliers.map((element) => {
            let liElement = document.createElement("li");
            liElement.innerHTML = element.companyName;
            document.getElementById("suppliers").appendChild(liElement);
          });
        });
    }
  </script>
</html>
